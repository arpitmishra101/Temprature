<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Indicator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="temperature-indicator">
            <div class="thermometer">
                <div class="mercury"></div>
            </div>
            <div class="temperature-value">0°C</div>
        </div>
        <input type="number" id="temperature-input" placeholder="Enter temperature (°C)">
        <button id="update-button">Update Temperature</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
